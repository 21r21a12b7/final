<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope&display=swap">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    body {
        font-family: 'Manrope', sans-serif;
        margin: 0;
        padding: 0;
        color: black;
        font-size: 16px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
    }
    header {
        background-color: white;
        padding: 3px;
    }
    .logo-menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
    }
    .logo-menu img {
        cursor: pointer;
    }
    .logo-menu img.logo {
        width: 34px;
        height: 35px;
    }
    .logo-menu img.change {
        width: 111px;
        height: 46px;
    }
    .logo-menu img.settings {
        width: 30px;
        height: 24px;
    }
    .info-panel {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
    }
    .info-item {
        display: flex;
        align-items: center;
        border: 1px solid black;
        padding: 5px;
        margin: 5px;
        border-radius: 5px;
        color: black;
        font-family: 'Manrope', sans-serif;
    }
    .info-item img {
        margin-right: 5px;
    }
    .refresh-button {
        cursor: pointer;
    }
    .map-section {
        flex: 1;
    }
    #map {
        width: 100%;
        height: 100%;
    }
    .follow-marker-button {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: white;
        border: 1px solid black;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        z-index: 1000;
    }
</style>
</head>
<body>
    <header>
        <div class="logo-menu">
            <img class="logo" src="img/logo.svg" alt="Logo" onclick="window.location.href='index.html';">
            <img class="change" src="img/change.svg" alt="Change" onclick="window.location.href='index.html';">
            <img class="settings" src="img/settings.svg" alt="Settings" onclick="window.location.href='index.html';">
        </div>
        <div class="info-panel">
            <div class="info-item">
                <img src="img/distance.svg" alt="Distance" style="height: 28px; width: 28px;">
                <span>10km 5m</span>
            </div>
            <div class="info-item">
                <img src="img/time.svg" alt="Time" style="height: 28px; width: 28px;">
                <span>1hr 10min</span>
            </div>
            <div class="info-item">
                <img src="img/speed.svg" alt="Speed" style="height: 28px; width: 28px;">
                <span>25kmph</span>
            </div>
            <img class="refresh-button" src="img/refresh.png" alt="Refresh" style="height: 32px; width: 32px;" onclick="window.location.reload();">
        </div>
    </header>
    <div class="map-section">
        <div id="map"></div>
    </div>
    <img class="follow-marker-button" src="img/follow.svg" alt="Follow Marker" onclick="followMarker()">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView([17.595732, 78.440478], 19);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        function followMarker() {
            map.setView([17.595727, 78.440482], 19, {
                animate: true,
                pan: {
                    duration: 1
                }
            });
        }
    </script>
</body>
</html>
